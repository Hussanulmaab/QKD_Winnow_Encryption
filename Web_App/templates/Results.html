<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;  /* Light grey background */
            margin: 0;
            display: flex; /* Center content vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Stretch full viewport */
        }

        .container {
            max-width: 800px;
            text-align: center;  /* Center text within container */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 40px;
            color: #333333;
        }

        .result {
            margin-bottom: 30px;
            border-bottom: 1px solid #eeeeee;
            padding-bottom: 20px;
        }

        .result label {
            font-weight: bold;
            color: #555555;
        }

        .result span {
            color: #007bff;
            font-weight: bold;
        }

        .winnow {
            margin-left: 20px;
            color: #009688;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        <a href="/download">Download Final Files</a>
        <div class="result">
            <label>Winnow Results:</label>
            <span>
                <ul>
                    {% for result in results %}
                    <li class="winnow">Winnow Error Percentage {{ loop.index - 1 }} - {{ '%.3f'|format(result) }}</li>
                    {% endfor %}
                </ul>
            </span>
        </div>
    </div>
</body>

</html>
